<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Energy</title>

    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./index.css" />

    <!-- including font Oswald -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../images/favicon.ico"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="wrapper_main underline">
      <!---------Start Header------------>
      <div class="container">
        <header class="header">
          <div class="box_logo">
            <a href="../index.html" title="На главную">
              <img src="/images/logo-desktop.png" alt="Cat Energy" />
            </a>
          </div>
          <div class="box_navigate">
            <nav class="navigate">
              <ul>
                <li class="navigate_item">
                  <a href="../index.html" class="item_link">Главная</a>
                </li>
                <li class="navigate_item">
                  <a href="#" class="item_link">Каталог продукции</a>
                </li>
                <li class="navigate_item">
                  <a href="./pages/pageForm.html" class="item_link active"
                    >Подбор программы</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </header>
      </div>
    </div>
    <!-----------End Header------------>

    <main>
      <article class="article_promo">
        <div class="container">
          <div class="article_promo_left">
            <p class="promo__title">Функциональное питание для котов</p>
            <p class="promo__title_dop">Занялся собой? Займись котом!</p>
            <button name="promo__button" class="promo__button">
              <img src="/images/main/batton program.svg" alt="Программа" />
            </button>
          </div>
          <div class="article_promo_right">
            <img
              src="/images/main/index-background-desktop.svg"
              alt="Green Cat"
              height="696"
            />
          </div>
          <div class="promo__image">
            <img src="/images/main/index-can.svg" alt="with chicken" />
          </div>
        </div>
      </article>

      <div class="container">
        <section class="promo__table">
          <div>
            <a href="../html" class="to_catalog_slim">
              <img src="/images/main/Похудение.png" alt="fat cat" />
            </a>
          </div>
          <div>
            <a href="../html" class="to_catalog_PRO">
              <img src="/images/main/Похудение.png" alt="skinny cat" />
            </a>
          </div>
        </section>
      </div>

      <div class="container">
        <section class="promo__qwestion">
          <p>Как это работает</p>
        </section>

        <section class="promo__vitrina">
          <div><img src="/images/main/block_1.svg" alt="block 1" /></div>
          <div><img src="/images/main/block_2.svg" alt="block 2" /></div>
          <div><img src="/images/main/block_3.svg" alt="block 3" /></div>
          <div><img src="/images/main/block_4.svg" alt="block 4" /></div>
        </section>
      </div>

      <section class="promo__example">
        <div class="container">
          <div class="promo__example__whiteside">
            <p class="promo__example__whiteside__text">Живой пример</p>
            <div class="example__slider">
              <div class="slider__list">
                <div class="slider__slide--before"></div>
                <div class="slider__slide--after"></div>
              </div>
              <div class="slider__toggles">
                <button
                  class="slider__toggle slider__toggle--before"
                  type="button"
                ></button>
                <div class="slider__control">
                  <span class="slider__control-toggle"></span>
                </div>
                <button
                  class="slider__toggle slider__toggle--after"
                  type="button"
                ></button>
              </div>
            </div>
          </div>

          <div class="promo__example__greyside">
            <div class="promo__example__greyside__text">
              <img src="/images/main/block_left.png" alt="text" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
